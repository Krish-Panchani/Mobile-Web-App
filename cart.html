<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Krish Panchani">

    <!-- Default CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Animate CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Google Font API CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">

    <!-- Tailwind CSS CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper Theme CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- Swiper Bundle  CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- jquery for swiper  -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <title>App Name | Krish Panchani #1306</title>
    <meta name="description"
        content="This mobile Website App is designed for Rao CODE FEST v2.0, Final Round (Round 4). Website is designed by Krish Panchani (#1306)" />
</head>

<body>


    <nav class="relative flex border-b-2 rounded-lg border-black wow animate__fadeInDown">
        <div class="flex justify-between py-5 items-center">
            <div>
                <a href="/">
                    <div class="navbar-burger flex items-center text-orange-600 p-3">
                        <img class="" src="img/back.png" alt="">
                    </div>
                </a>
            </div>

            <div>
                <h1
                    class="text-xl font-bold px-28 bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent">
                    Cart</h1>
            </div>
        </div>
    </nav>


    <div class="flex justify-evenly items-center border rounded-lg mx-2 border-black my-2 py-4 wow animate__fadeInUp">
        <div class="px-2">
            <img class="w-10 h-auto" src="img/burger.png" alt="">
        </div>
        <div class="flex flex-col justify-between">
            <h2 class="font-bold text-orange-500">Feed Item Title</h2>
            <p class="w-25 pt-8 text-red-400">₹ XXX | XXX P</p>
        </div>
        <div class="px-2 text-end flex items-center">

            <button class="px-2 py-1 border border-black items-center">+</button>
            <span class="text-blue-400 text-sm font-bold px-2">2</span>
            <button class="px-2 py-1 border border-black items-center">-</button>
        </div>
    </div>

    <div class="flex justify-evenly items-center border rounded-lg mx-2 border-black my-2 py-4 wow animate__fadeInUp">
        <div class="px-2">
            <img class="w-10 h-auto" src="img/burger.png" alt="">
        </div>
        <div class="flex flex-col justify-between">
            <h2 class="font-bold text-orange-500">Feed Item Title</h2>
            <p class="w-25 pt-8 text-red-400">₹ XXX | XXX P</p>
        </div>
        <div class="px-2 text-end flex items-center">

            <button class="px-2 py-1 border border-black items-center">+</button>
            <span class="text-blue-400 text-sm font-bold px-2">2</span>
            <button class="px-2 py-1 border border-black items-center">-</button>
        </div>
    </div>

    <div class="flex hover:bg-white hover:text-black hover:border-orange-500 wow animate__fadeInUp">
        <div
            class="px-32 text-white font-bold font-xl py-5 mt-56 border-2 rounded-xl mx-auto bg-gradient-to-r from-red-500 to-orange-500 shadow">
            Check Out</div>
    </div>



    <script src="js/jquery.min.js"></script>


    <!-- WOW JS  -->
    <script src="js/wow.min.js"></script>

    <script>
        wow = new WOW(
            {
                boxClass: 'wow',      // default
                animateClass: 'animate__animated', // default
                offset: 0,          // default
                mobile: true,       // default
                live: true        // default
            }
        )
        wow.init();
    </script>

    <!-- Default JS  -->
    <script src="js/index.js"></script>
</body>

</html>
