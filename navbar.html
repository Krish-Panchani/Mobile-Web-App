<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Krish Panchani">

    <!-- Default CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Animate CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Google Font API CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">

    <!-- Tailwind CSS CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper Theme CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- Swiper Bundle  CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- jquery for swiper  -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <title>App Name | Krish Panchani #1306</title>
    <meta name="description"
        content="This mobile Website App is designed for Rao CODE FEST v2.0, Final Round (Round 4). Website is designed by Krish Panchani (#1306)" />
</head>

<body>

    <div>
        <div class="shadow-xl w-72 py-14 bg-white">

            <img class="w-16 h-auto px-4" src="img/close.png" alt="">
            <img class=" my-14 w-32 h-auto mx-auto" src="img/logo.png" alt="">

            <div class="px-4 py-4">

                <span
                    class="text-xl font-bold border-spacing-2 bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent">
                    Home</span>
            </div>

            <hr class=" bg-blue-500">
            <div class="px-4 py-4">

                <span
                    class="text-xl font-bold border-spacing-2 bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent">
                    Products</span>
            </div>

            <hr class=" bg-blue-500">
            <div class="px-4 py-4">

                <span
                    class="text-xl font-bold  border-spacing-2 bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent">
                    Cart</span>
            </div>

            <hr class=" bg-blue-500">

            <div class="px-4 py-4">

                <span
                    class="text-xl font-bold border-spacing-2 bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent">
                    Orders</span>
            </div>

            <hr class=" bg-blue-500">

            <div class="px-4 py-4">

                <span
                    class="text-xl font-bold border-spacing-2 bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent">
                    Sign Out</span>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>


    <!-- WOW JS  -->
    <script src="js/wow.min.js"></script>

    <script>
        wow = new WOW(
            {
                boxClass: 'wow',      // default
                animateClass: 'animate__animated', // default
                offset: 0,          // default
                mobile: true,       // default
                live: true        // default
            }
        )
        wow.init();
    </script>

    <!-- Default JS  -->
    <script src="js/index.js"></script>
</body>

</html>
